<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moradia ELO - DreamArq Portfolio</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/project-detail.css">
    <link rel="stylesheet" href="../../css/image-loading.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../..">
                    <img src="../../images/logo_black_letters.png" alt="DreamArq Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../../#about">Quem Somos</a></li>
                <li><a href="../../#projects">Projetos</a></li>
                <li><a href="../../#services">Servi√ßos</a></li>
                <li><a href="../../#contact">Contato</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main class="project-detail">
        <div class="container">
            <div class="back-link">
                <a href="../../#projects"><i class="fas fa-arrow-left"></i> Back to Projects</a>
            </div>
            
            <div id="project-content">
                <!-- This content will be dynamically populated by JavaScript -->
                <div class="loading">Loading project details...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="../../images/logo_white.png" alt="DreamArq Logo">
                </div>
                <div class="footer-links">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="../../#about">About</a></li>
                        <li><a href="../../#projects">Projects</a></li>
                        <li><a href="../../#services">Services</a></li>
                        <li><a href="../../#contact">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h3>Contact Us</h3>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Design Street, Architecture City</p>
                    <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                    <p><i class="fas fa-envelope"></i> contact@dreamarq.com</p>
                    <div class="social-links">
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest-p"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 DreamArq. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../../js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the project directory name from the URL path
            const pathParts = window.location.pathname.split('/');
            const projectDir = pathParts[pathParts.indexOf('projects') + 1];
            
            if (!projectDir) {
                showError('Project not found');
                return;
            }
            
            // Get base URL for GitHub Pages compatibility
            const baseUrl = getBaseUrl();
            
            // Load project data from JSON file
            fetch(`${baseUrl}/projects/${projectDir}/project.json`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Project data not found');
                    }
                    return response.json();
                })
                .then(projectData => {
                    displayProjectDetails(projectDir, projectData);
                    // Update page title
                    document.title = `${projectData.name} - DreamArq Portfolio`;
                })
                .catch(error => {
                    console.error('Error loading project details:', error);
                    showError('Could not load project details. Please try again later.');
                });
        });
        
        function displayProjectDetails(projectDir, data) {
            const projectContent = document.getElementById('project-content');
            // Make sure baseUrl is accessible within this function
            const baseUrl = getBaseUrl();
            
            // Create HTML content for project details
            let html = `
                <h1 class="project-title">${data.name}</h1>
                <div class="project-category">${getCategoryLabel(data.category)}</div>
                
                <div class="project-gallery">
                    <div class="gallery-main">
                        <div class="image-container image-loading">
                            <img src="${baseUrl}/projects/${projectDir}/${data.images[0].path}" alt="${data.images[0].caption}" onload="this.parentNode.classList.replace('image-loading', 'image-loaded')">
                        </div>
                    </div>
                    
                    <div class="gallery-thumbnails">
                        ${data.images.map((image, index) => `
                            <div class="thumbnail${index === 0 ? ' active' : ''}">
                            <div class="image-container image-loading">
                                <img src="${baseUrl}/projects/${projectDir}/${image.path}" alt="${image.caption}" data-full-src="${baseUrl}/projects/${projectDir}/${image.path}" data-caption="${image.caption}" onload="this.parentNode.classList.replace('image-loading', 'image-loaded')">
                            </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <div class="project-info-grid">
                    <div class="project-description">
                        <h2>About this Project</h2>
                        <p>${data.description}</p>
                    </div>
                    
                    <div class="project-details">
                        <h2>Project Details</h2>
                        <ul>
                            <li><strong>Location:</strong> ${data.details.location}</li>
                            <li><strong>Year:</strong> ${data.details.year}</li>
                            <li><strong>Area:</strong> ${data.details.area}</li>
                            <li><strong>Client:</strong> ${data.details.client}</li>
                        </ul>
                    </div>
                </div>
            `;
            
            projectContent.innerHTML = html;
            
            // Add thumbnail click handlers
            document.querySelectorAll('.thumbnail img').forEach(thumb => {
                thumb.addEventListener('click', function() {
                    // Update main image
                    const mainImgContainer = document.querySelector('.gallery-main .image-container');
                    const mainImg = mainImgContainer.querySelector('img');
                    
                    // Add loading class back
                    mainImgContainer.classList.replace('image-loaded', 'image-loading');
                    
                    // Set new src to trigger loading
                    mainImg.src = this.getAttribute('data-full-src');
                    mainImg.alt = this.getAttribute('data-caption');
                    
                    // Update active class
                    document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                    this.parentElement.classList.add('active');
                });
            });
        }
        
        function getCategoryLabel(category) {
            const categories = {
                'residential': 'Residential Project',
                'commercial': 'Commercial Project',
                'public': 'Public Project',
                'mixed': 'Mixed-Use Project'
            };
            
            return categories[category] || 'Project';
        }
        
        function showError(message) {
            const projectContent = document.getElementById('project-content');
            const baseUrl = getBaseUrl();
            projectContent.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${message}</p>
                    <a href="${baseUrl}/index.html#projects" class="btn-small">Back to Projects</a>
                </div>
            `;
        }
        
        // Function to determine the base URL (for GitHub Pages compatibility)
        function getBaseUrl() {
            // Check if we're on GitHub Pages
            const repoName = 'DreamArq-Web-Portfolio';
            const currentUrl = window.location.href;
            
            if (currentUrl.includes('github.io')) {
                // We're on GitHub Pages, return the repository path
                return `/${repoName}`;
            }
            
            // We're on local development or custom domain
            return '';
        }
    </script>
</body>
</html>
